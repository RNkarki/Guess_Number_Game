<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="guess.png" />
  </head>
  <body>
    <div class="Box-item">
      <h1 class="title">Guess Game</h1>
      <div class="inputs">
        <h2 class="quest">Try guessing the Number</h2>
        <input
          type="number"
          class="input-box"
          id="input-box"
          placeholder="Enter number"
          id="name"
          min="0"
          max="10"
          required
        />
        <!--<button class="Submit-btn">Submit</button>-->
        <input type="submit" class="Submit-btn" id="Submit-btn" />
      </div>
      <p class="result_display" id="result_display"></p>
      <p id="attempt_display"></p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
